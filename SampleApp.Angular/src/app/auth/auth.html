<div class="auth">
    <h1> Авторизация </h1>
    <form (ngSubmit)= "login()">
        <mat-form-field>
            <mat-label>Login</mat-label>
            <input matInput name="login" type="text" [(ngModel)] = "model.login" />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput name="password" type="password" [(ngModel)] ="model.password" />
        </mat-form-field>
        <button [disabled]="!model.login || !model.password" mat-flat-button color="primary" type="submit">
        <mat-icon> login </mat-icon>
        Войти
        </button>
    </form>
</div>
